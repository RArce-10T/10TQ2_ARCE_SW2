<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Student Grade Calculator`</title>
</head>
<body>
    <h1>Student Grade Calculator</h1>
  <form class="container">
  First Name <input type="text" id="fname" placeholder="Enter First Name">
  Last Name <input type="text" id="lname" placeholder="Enter Last Name">
</form>

    <br>

    <div class="header"></div><h1>Enter your grades:</h1></div>

    <form class="container">
    <label>Science</label> 
    <input type="number" id="science" placeholder="Enter Science Grade"><br>
    <label>Math</label> 
    <input type="number" id="math" placeholder="Enter Math Grade"><br>
    <label>English</label> 
    <input type="number" id="english" placeholder="Enter English Grade"><br>
    <label>Filipino</label> 
    <input type="number" id="filipino" placeholder="Enter Filipino Grade"><br>
    <label>ICT</label> 
    <input type="number" id="ict" placeholder="Enter ICT Grade"><br>
    <label>PE</label> 
    <input type="number" id="pe" placeholder="Enter PE Grade"><br>
     <input type="button" value="Enter" py-click="getting_info">
    </form>
    <br>

    <div id="output1"></div>
    <py-script src="main.py"></py-script>
</body>
</html>
